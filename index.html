<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Logo Marketplace</h1>

    <div class="logo-container">
        <div class="logo-item">
            <img src="https://example.com/logo1.png" alt="Logo 1">
            <div class="logo-details">
                <p class="price">$10</p>
                <a href="https://buy-link-1.com" class="buy-btn">Buy</a>
            </div>
        </div>

        <div class="logo-item">
            <img src="https://example.com/logo2.png" alt="Logo 2">
            <div class="logo-details">
                <p class="price">$15</p>
                <a href="https://buy-link-2.com" class="buy-btn">Buy</a>
            </div>
        </div>

        <div class="logo-item">
            <img src="https://example.com/logo3.png" alt="Logo 3">
            <div class="logo-details">
                <p class="price">$20</p>
                <a href="https://buy-link-3.com" class="buy-btn">Buy</a>
            </div>
        </div>
    </div>

</body>
</html>
