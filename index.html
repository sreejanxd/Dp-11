<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Logo Marketplace</h1>

    <div class="logo-container">
        <div class="logo-item">
            <img src="https://cdn.ironman.my.id/i/vzry3x.jpg" alt="Logo 1">
            <p>Price: $10</p>
            <a href="https://buy-link-1.com" class="buy-btn">Buy</a>
        </div>

        <div class="logo-item">
            <img src="https://example.com/logo2.png" alt="Logo 2">
            <p>Price: $15</p>
            <a href="https://buy-link-2.com" class="buy-btn">Buy</a>
        </div>

        <div class="logo-item">
            <img src="https://example.com/logo3.png" alt="Logo 3">
            <p>Price: $20</p>
            <a href="https://buy-link-3.com" class="buy-btn">Buy</a>
        </div>
    </div>

</body>
</html>
